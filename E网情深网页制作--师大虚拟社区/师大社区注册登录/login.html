<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>登录 - 师大虚拟在线社区 </title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<div id="nlp">
<div id="box"></div>
<div class="cent-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">社区</h1>
		<h2 class="sub-title">带你玩转师大-let's go!</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="login.html" class="active">登录</a>
				<a href="register.html">注册</a>
				<div class="slide-bar"></div>				
			</div>
		</div>

		<div class="login form">
			<div class="group">
				<div class="group-ipt email">
					<input type="text" name="email" id="email" class="ipt" placeholder="学号" required>
				</div>
				<div class="group-ipt password">
					<input type="password" name="password" id="password" class="ipt" placeholder="密码" required>
				</div>
				<div class="group-ipt verify">
					<input type="text" name="verify" id="verify" class="ipt" placeholder="验证码" required>
					<img src="images/2.png" class="imgcode">
				</div>
			</div>
		</div>

		<div class="button">
			<button type="submit" class="login-btn register-btn" id="button"><a href="../选择社区/index.html">登录</a></button>
		</div>

		<div class="remember clearfix">
			<label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox" name="remember-me" id="remember-me" class="remember-mecheck" checked>记住我</label>
			<label class="forgot-password">
				<a href="#">忘记密码？</a>
			</label>
		</div>
	</div>
</div>

<div class="footer">
	<p>师大社区 - Virtual community of hebei normal university</p>
	<p>Designed By buddy fighting& <a href="">software </a> 2017</p>
</div>

</div>

</body>
</html>
